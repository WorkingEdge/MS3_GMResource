{% extends "base.html" %}

{% block content %}


<div class="container-fluid">
    <h2 class="text-center">Edit Record</h2>
    
    <form class="form-horizontal" method="POST" action="{{ url_for('edit_record', record_id = record._id) }}" >
      
      <div class="form-group">
        <label class="control-label col-sm-2" for="record_title">Title</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="record_title" placeholder="Post title" name="record_title" value="{{- record.title -}}">
        </div>
      
        <div class="form-group">
        <label class="control-label col-sm-2" for="common_name">Common Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="common_name" placeholder="Common name" name="common_name" value="{{- record.common_name -}}">
        </div>
      </div>
      
      <div class="form-group">
        <label class="control-label col-sm-2" for="botanical_name">Botanical Name</label>
        <div class="col-sm-10">          
          <input type="text" class="form-control" id="botanical_name" placeholder="Botanical name" name="botanical_name" value="{{- record.botanical_name -}}">
        </div>
      </div>
      
      <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-10">
          
        <label class="checkbox-inline" for="summer">
          {% if record.summer == "yes" %}
          <input type="checkbox" value="yes" name="summer" checked>
          {% else %}
          <input type="checkbox" value="yes" name="summer">
          {% endif %}
          Summer</label>

        <label class="checkbox-inline" for="winter">
        {% if record.winter == "yes" %}
        <input type="checkbox" value="yes" name="winter" checked>
        {% else %}
        <input type="checkbox" value="yes" name="winter">
        {% endif%}
        Winter</label> 
        
        <div class="checkbox">
        <label for="n_fixing">
          {% if record.n_fixing == "yes" %}
          <input type="checkbox" value="yes" name="n_fixing" checked>
          {% else %}
          <input type="checkbox" value="yes" name="n_fixing">
          {% endif %}
          N-fixing</label>
          </div>
        <div class="checkbox">
          <label for="pollinator_f">
              {% if record.pollinator == "yes" %}
              <input type="checkbox" value="yes" name="pollinator_f" checked>
              {% else %}
              <input type="checkbox" value="yes" name="pollinator_f">
              {% endif %}
              Pollinator-friendly</label>
          </div>
      </div>
      
      </div>
      </div>
      
      <div class="form-group">
        <label class="control-label col-sm-2" for="experience">Experience</label>
        <div class="col-sm-10">
          <textarea type="text" class="form-control" rows="5" id="experience" placeholder="Your experience with this plant" name="experience">{{- record.experience -}}</textarea>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="image_url">Image</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="image_url" placeholder="Image url" value="{{ record.image_link }}" name="image_url">
        </div>
      </div>
       
      <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Edit</button>
          <a href="{{ url_for('show_profile', username = session['session_user'])}}">
          <button type="button" class="btn btn-default">Cancel</button></a>
        </div>
      </div>
    </form>
  </div>


{% endblock %}
