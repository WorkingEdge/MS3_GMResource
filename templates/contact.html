{% extends "base.html" %}

{% block head %}
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js">
</script>
<script type="text/javascript">
    (function () {
        emailjs.init("user_ddrXfeUvflt7uVEhnrkEJ");
    })();
</script>
<script src="../static/js/mail.js"></script>
{% endblock%}

{% block content %}
<div class="container-fluid">
    
    <!--Contact Form ----- Main Source: Bootstrap -->
    <div class="jumbotron bg-cover text-white" style="background-image: linear-gradient(to bottom, rgba(0,0,0,0.6) 0%,rgba(0,0,0,0.6) 100%), url(../static/images/contact_us_tiny.jpg">
      <div id="contact-form">
      <form id="ms3_contact_form" onsubmit="return sendMail(this);" class="form-group">
        <h2 class="text-center">Contact Us</h2>
        <h5>Get in touch with MS3 Seeds:</h5>
          <div class="form-group">
              <label for="name">Name</label>
              <input class="form-control" type="text" id="name" name="name" required/></div>
          <label for="email_1">Email Address</label>
          <input class="form-control" type="email" id="email_1" name="email_address" required />
          <br />
          <label for="query_type">Type of Query - Website issues, Sales, or Information?</label>
          <input class="form-control" type="text" id="query_type" name="query_type" required />
          <br />
          <label for="grower_type">Are you a commercial or a hobby grower?</label>
          <input class="form-control" type="text" id="grower_type" name="grower_type" required />
          <br />
          <label for="message_text">Message</label><br />
          <textarea class="form-control" id="message_text" name="message_text" maxlength="400"
              placeholder="Max 400 characters" required></textarea><br />
          <input class="send-button" type="submit" value="Send my message" title="Send us your message"/>
      </form>
  </div></div>

  <!--Form submitted modal-->
  <div class="modal fade" id="formSubmitModal" tabindex="-1" role="dialog" aria-labelledby="formSubmitModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="formSubmitModalLabel">Message Sent</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          You message has been sent. We'll be in touch as soon as we can.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

{% endblock%}
