{% extends "base.html" %} {% block content %}
<div class="container-fluid">
  <div
    class="jumbotron bg-cover text-white"
    style="
      background-image: linear-gradient(
          to bottom,
          rgba(0, 0, 0, 0.6) 0%,
          rgba(0, 0, 0, 0.6) 100%
        ),
        url(../static/images/contact_us_tiny.jpg);
    "
  >
    <div id="register-form">
      <form
        id="ms3_registration"
        method="POST"
        action="{{ url_for('register') }}"
      >
        <h2 class="text-center">Register</h2>
        <div class="form-group">
          <label for="username">Username</label>
          <input
            class="form-control"
            type="text"
            id="username"
            placeholder="Pick a username"
            name="username"
            required
          />
        </div>
        <label for="email">Email Address</label>
        <input
          class="form-control"
          type="email"
          id="email"
          placeholder="We absolutely will not share your contact details."
          name="email"
          required
        />
        <br />
        <label for="password">Password</label>
        <input
          class="form-control validate"
          type="password"
          id="password"
          name="password"
          placeholder="5-15 characters. Numbers and letters only."
          pattern="^[a-zA-Z0-9]{5,15}$"
          minlength="5"
          maxlength="15"
          required
        />
        <br />
        <input
          type="submit"
          value="Register"
          title="Register"
          class="btn btn-secondary btn-teal"
        />
        <input
          type="reset"
          value="Cancel"
          class="btn btn-secondary"
          title="Cancel"
        />
      </form>
      <div class="row">
        <div class="col already">
          <p>
            Already registered? You can log in
            <a href="{{ url_for('login') }}">here</a>.
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock%}
